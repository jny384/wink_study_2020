<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Review</title>
</head>
<body>
    <div class="Page">
        <div class="Header">
            <div class="GoBack">
                <img src="image/Back.png">
            </div>
            <div class="Title">
                <span>리뷰 남기기</span>
            </div>
        </div>
        <div class="Menu">
            <div class="MenuName">
                <span>소융대 삼겹살 + 비빔면</span>
            </div>
            <div class="Location">
                <span>B-1</span>
            </div>
        </div>
        <div class="Review">
            <div class="Grade">
                <div class="FirstGrade">
                    <img src="image/GradeStar.png">
                </div>
                <div class="SecondGrade">
                    <img src="image/GradeStar.png">
                </div>
                <div class="ThirdGrade">
                    <img src="image/GradeStar.png">
                </div>
                <div class="FourthGrade">
                    <img src="image/GradeStar.png">
                </div>
                <div class="FifthGrade">
                    <img src="image/GradeStarEmpty.png">
                </div>
            </div>
            <div class="WriteReview">
                <input class="ReviewText" type="text" placeholder=" 리뷰를 작성해주세요!">
            </div>
            <div class="ReviewPhoto">
                <div class="AddPhoto">
                    <img src="image/AddPhoto.png">
                </div>
                <div class="FirstPhoto">
                    <img src="image/ReviewPhoto.png">
                </div>
                <div class="SecondPhoto">
                    <img src="image/ReviewPhoto.png">
                </div>
            </div>
            <div class="upload">
                <button class="Button"> 리뷰 작성하기 </button>
            </div>
        </div>
    </div>
</body>
</html>
